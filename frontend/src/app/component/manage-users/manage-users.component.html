<div class="container-fluid mt-4">

  <!-- Search Bar -->
  <div class="form-outline my-4">
    <input
      [(ngModel)]="searchTerm"
      type="search"
      class="form-control fw-bold rounded-5"
      (keyup)="filterUsers()"
      placeholder="Search users by id, name or email..."
      aria-label="Search"
    />
  </div>

  <!-- Items per page -->
  <div class="d-flex justify-content-end me-4">
    <label for="itemsPerPage" class="fw-bold">Users per page: </label>
    <select [(ngModel)]="usersPerPage" name="itemsPerPage" id="itemsPerPage" class="ms-2">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>

  <table class="table table-striped mt-3 custom-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Avatar URL</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsersList | paginate: { itemsPerPage: usersPerPage, currentPage: page }">
        <td>{{ user.id }}</td>
        <td>{{ user.avatarUrl }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.createdAt | date }}</td>
        <td>{{ user.updatedAt | date }}</td>
        <td>
          <button class="btn btn-primary btn-sm mx-2" (click)="updateUser(user)">Update</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-5">
    <pagination-controls
      previousLabel="Previous"
      nextLabel="Next"
      (pageChange)="page = $event"
    >
    </pagination-controls>
  </div>

  <app-user-modal [item]="selectedUser" class="center-section" *ngIf="openUser" (cancel)="closeUserModal()"></app-user-modal>
</div>
