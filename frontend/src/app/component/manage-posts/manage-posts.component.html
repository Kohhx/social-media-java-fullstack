<div class="container-fluid mt-4">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Caption</th>
        <th>Content URL</th>
        <th class="pe-4">User ID</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of postsList">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.caption }}</td>
        <td>{{ post.contentUrl }}</td>
        <td>{{ post.user.id }}</td>
        <td>{{ post.createdAt | date }}</td>
        <td>{{ post.updatedAt | date }}</td>
        <td>
          <button class="btn btn-primary btn-sm mx-2" (click)="updatePost(post)">Update</button>
          <button class="btn btn-danger btn-sm" (click)="deletePost(post)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
