<nav class="navbar navbar-expand-lg navbar-dark"
  style="background: linear-gradient(to bottom, #3e8392, #336b7d); display: flex; justify-content: space-between;">
  <div style="width: 22vw; display: flex; justify-content: center; align-items: center;">
    <a routerLink="/"><img src="../../../assets/images/feedid.png" style="height: 50px; margin-right: 20px" /></a>
    <div class="navbar-nav">
      <li *ngIf="authenticationService.isAdmin()" class="nav-item" style="margin: 0px 10px">
        <a class="nav-link" routerLinkActive="active" routerLink="/admin/posts">Manage All Posts</a>
      </li>
      <li *ngIf="authenticationService.isAdmin()" class="nav-item" style="margin: 0px 10px">
        <a class="nav-link" routerLinkActive="active" routerLink="admin/users">Manage All Users</a>
      </li>
    </div>
  </div>

  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary btn-group-toggle" [class.active]="button1Active">
      <input type="radio" name="options" autocomplete="off" class="d-none" (click)="toggleButton1()"
        routerLinkActive="active" routerLink="/posts">
      <fa-icon [icon]="faHome" class="icon fa-sm" fontSize="12" style="color: #eee;"
        style="margin-right: 5px"></fa-icon>
      Home
    </label>
    <label class="btn btn-secondary btn-group-toggle" [class.active]="button2Active">
      <input type="radio" name="options" autocomplete="off" class="d-none" (click)="toggleButton2()"
        routerLinkActive="active" [routerLink]="getOwnProfileLink()">
      <div style="display: flex; align-items: center;">
        <fa-icon [icon]="faUser" class="icon fa-sm" fontSize="12" style="color: #eee;"
          style="margin-right: 5px"></fa-icon>
        Profile <div class="id-badge"><b>{{ id }}</b></div>
      </div>
    </label>
  </div>

  <div class="navbar-nav ml-auto" style="width: 22vw;">
    <form class="navbar-form form-inline" style="margin-left: 12px">
      <div class="input-group search-box">
        <input type="text" id="search" class="form-control" style="background: #eee;" placeholder="Search Users">
        <span class="input-group-addon align-middle">
          <i class="material-icons">&#xE8B6;</i>
        </span>
      </div>
    </form>
    <div class="nav-item">
      <div class="nav-link" style="margin-left: 10px; position: relative;">
        <img class="avatar" *ngIf="isProfileImagePresent(); else defaultProfile"
          [src]="authenticationService.getProfileAvatar()" alt="profile avatar" style="object-fit: cover;" />
        <div class="dropdown">
          <button class="dropdown-toggle" (click)="toggleDropdown()"></button>
          <ul class="dropdown-menu" [class.show]="showDropdown">
            <li [routerLink]="getOwnProfileLink()" (click)="selectOption()" class="dropdown-item">Profile</li>
            <li routerLink="/posts" (click)="selectOption()" class="dropdown-item" style="border-top: 1px solid gray">
              Home</li>
            <li (click)="logout()" class="dropdown-item" style="border-top: 1px solid gray">Logout</li>
          </ul>
        </div>
      </div>
      <ng-template #defaultProfile>
        <img class="avatar" [src]="defaultProfileImage" alt="default profile" />
      </ng-template>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
