<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline fw-bold mb-4">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control form-control-md"
              placeholder="Enter a valid email address" />
          </div>

          <!-- Password input -->
          <div class="form-outline fw-bold mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control form-control-md"
              placeholder="Enter password" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" />
              <label class="form-check-label">
                Remember me
              </label>
            </div>
            <a href="#" class="text-body text-decoration-none">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-3 pt-2">
            <button type="button" class="btn btn-primary"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-3 pt-1 mb-0">Don't have an account? <a href="#"
                class="link-danger text-decoration-none ms-1">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 copyright">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

  </div>
</section>
